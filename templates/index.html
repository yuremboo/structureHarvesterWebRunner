<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Process Structure Archive</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            padding: 30px;
            margin: 0;
        }

        h1 {
            color: #333;
            font-size: 24px;
            text-align: center;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .step-container {
            margin-bottom: 20px;
        }

        .step-label {
            font-weight: bold;
            color: #555;
            font-size: 16px;
            margin-right: 10px;
        }

        label {
            font-size: 14px;
            color: #555;
        }

        /* Custom file input styles */
        .custom-file-input {
            position: relative;
            display: inline-block;
            overflow: hidden;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            border: none;
            transition: background-color 0.3s ease;
        }

        .custom-file-input:hover {
            background-color: #0056b3;
        }

        .custom-file-input input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        /* Display selected file name */
        .file-name {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }

        .checkbox-container {
            margin-bottom: 15px;
        }
    </style>
    <script>
        // JavaScript to display the selected file name
        function displayFileName() {
            var fileInput = document.getElementById('file');
            var fileNameDisplay = document.getElementById('file-name');
            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = 'Selected file: ' + fileInput.files[0].name;
            } else {
                fileNameDisplay.textContent = '';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Process Your Structure ZIP Archive</h1>

        <form method="POST" action="/upload" enctype="multipart/form-data">
            <div class="step-container">
                <span class="step-label">Step 1:</span>
                <label for="file" class="custom-file-input">Choose file
                    <input type="file" name="file" id="file" onchange="displayFileName()" />
                </label>
                <div id="file-name" class="file-name"></div>
            </div>

            <div class="step-container checkbox-container">
                <span class="step-label">Step 2:</span>
                <label for="evanno">Evanno:</label>
                <input type="checkbox" name="evanno" id="evanno" />

                <label for="clumpp" style="margin-left: 20px;">Clumpp:</label>
                <input type="checkbox" name="clumpp" id="clumpp" />
            </div>

            <div class="step-container">
                <span class="step-label">Step 3:</span>
                <input type="submit" value="Start Processing" />
            </div>
        </form>
    </div>

    <footer>
        &copy; 2024 - Structure Harvester WEB Runner - Yuremboo
    </footer>
</body>
</html>
